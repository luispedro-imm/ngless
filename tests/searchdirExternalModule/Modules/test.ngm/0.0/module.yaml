version: '0.0.0'
name: 'Test tool'
functions:
    -
        nglName: "testing_searchdir_string"
        arg0: './command_string.sh'

        arg1:
            atype: str

        additional:
            -
                name: ref
                atype: str
            -
                name: ref2
                atype: str
            -
                name: string
                atype: str

    -
        nglName: "testing_searchdir_path"
        arg0: './command_path.sh'

        arg1:
            atype: str
            expand_searchdir: true

        additional:
            -
                name: ref
                atype: str
                expand_searchdir: true
            -
                name: ref2
                atype: str
                expand_searchdir: true
            -
                name: string
                atype: str
